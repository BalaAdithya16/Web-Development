<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .logo img {
            width: 204px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .right ul {
            display: flex;
            gap: 25px;
        }

        .right ul li {
            list-style: none;
            font-famil9pxSegoe UI";

        }

        .right ul li img {
            padding: 0px 4px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="logo">
            </div>
            <div class="right">
                <ul>
                    <li>products <img src="https://cdn-icons-png.flaticon.com/512/54/54785.png" alt="arrow" height="9px"
                            width="9px"></li>
                    <li>For business <img src="https://cdn-icons-png.flaticon.com/512/54/54785.png" alt="arrow"
                            height="9px" width="9px"></li>
                    <li>Resource <img src="https://cdn-icons-png.flaticon.com/512/54/54785.png" alt="arrow" height="9px"
                            width="9px"></li>
                    <li>Support <img src="https://cdn-icons-png.flaticon.com/512/54/54785.png" alt="arrow" height="9px"
                            width="9px"></li>
                    <li>our company <img src="https://cdn-icons-png.flaticon.com/512/54/54785.png" alt="arrow"
                            height="9px" width="9px"></li>

        </nav>
