<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
<center>
    <form action="submit" method="post">
    <h2>Personal Details</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <h2>Education Qualification</h2>
    <label for="select">Degree:</label>
    <select>
        <option value=""disabled selected>--Select Group--</option>
        <option value="Btech">Btech</option>
        <option value="MBA">MBA</option>
        <option value="Degree">Degree</option>
        <option value="Mtech">Mtech</option>
    </select>
    <br>
    <br>
    <label for="select">Engineering:</label>
    <select>
        <option value=""disabled selected>--Select Group--</option>
        <option value="Btech">Btech</option>
        <option value="MBA">MBA</option>
        <option value="Degree">Degree</option>
        <option value="Mtech">Mtech</option>
    </select>
    <br><br>
    <label for="Hobbies">Hobbies:</label>
    <input type="checkbox" name="Hobbies">
    <label for="Hobbies">Playing chess</label>
    <input type="checkbox" name="Hobbies">
    <label for="Hobbies">ReadingBooks</label>
    <br>
    <br>
    <h2>Address</h2>
    <textarea cols="40" rows="7" placeholder="Enter Adress......."></textarea>
    <br>
    <br>
   <label for="file">Attach Resume:</label>
   <input type="file" id="file">
   <br>
   <br>
   <div class="center">
    <input type="submit" value="Submit">
</div>
</form>
</center>



</body>

</html>
